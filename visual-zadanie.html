<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie dni oraz Kalkulator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .countdown-container, .calculator {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #countdown div {
            display: inline-block;
            margin: 10px;
            font-size: 1.5em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 20px;
            cursor: pointer;
        }

        .calculator-screen {
            width: 100%;
            height: 40px;
            border: none;
            background-color: #252525;
            color: #fff;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .calculator-keys {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .key {
            background-color: #f9f9f9;
            border: none;
            border-radius: 5px;
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .key:hover {
            background-color: #e4e4e4;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Odlicz do dowolnego dnia!</h1>
        <div>
            <label for="target-date">Ustaw datę i czas:</label>
            <input type="datetime-local" id="target-date">
        </div>
        <div id="countdown">
            <div><span id="years">0</span> Lat</div>
            <div><span id="months">0</span> Miesięcy</div>
            <div><span id="weeks">0</span> Tygodni</div>
            <div><span id="days">0</span> Dni</div>
            <div><span id="hours">0</span> Godzin</div>
            <div><span id="minutes">0</span> Minut</div>
            <div><span id="seconds">0</span> Sekund</div>
        </div>
        <button onclick="startCountdown()">Rozpocznij Odliczanie</button>
    </div>
    
    <div class="calculator">
        <h1>Kalkulator</h1>
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-keys">
            <button class="key" onclick="appendNumber('1')">1</button>
            <button class="key" onclick="appendNumber('2')">2</button>
            <button class="key" onclick="appendNumber('3')">3</button>
            <button class="key" onclick="appendOperator('+')">+</button>
            <button class="key" onclick="appendNumber('4')">4</button>
            <button class="key" onclick="appendNumber('5')">5</button>
            <button class="key" onclick="appendNumber('6')">6</button>
            <button class="key" onclick="appendOperator('-')">-</button>
            <button class="key" onclick="appendNumber('7')">7</button>
            <button class="key" onclick="appendNumber('8')">8</button>
            <button class="key" onclick="appendNumber('9')">9</button>
            <button class="key" onclick="appendOperator('*')">*</button>
            <button class="key" onclick="appendNumber('0')">0</button>
            <button class="key" onclick="appendOperator('.')">.</button>
            <button class="key" onclick="calculate()">=</button>
            <button class="key" onclick="appendOperator('/')">/</button>
            <button class="key" onclick="clearScreen()">C</button>
        </div>
    </div>
    
    <script>
        function startCountdown() {
            const targetDateInput = document.getElementById('target-date').value;
            const targetDate = new Date(targetDateInput);

            if (isNaN(targetDate)) {
                alert("Proszę ustawić prawidłową datę i czas.");
                return;
            }

            updateCountdown(targetDate);
            setInterval(() => updateCountdown(targetDate), 1000);
        }

        function updateCountdown(targetDate) {
            const now = new Date();
            const timeDiff = targetDate.getTime() - now.getTime();

            if (timeDiff <= 0) {
                alert("Odliczanie zakończone!");
                return;
            }

            const seconds = Math.floor(timeDiff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const weeks = Math.floor(days / 7);
            const months = Math.floor(days / 30.44); 
            const years = Math.floor(days / 365.25); 

            document.getElementById('years').textContent = years;
            document.getElementById('months').textContent = months % 12;
            document.getElementById('weeks').textContent = weeks % 4;
            document.getElementById('days').textContent = days % 7;
            document.getElementById('hours').textContent = hours % 24;
            document.getElementById('minutes').textContent = minutes % 60;
            document.getElementById('seconds').textContent = seconds % 60;
        }

        let screen = document.getElementById("screen");

        function appendNumber(number) {
            screen.value += number;
        }

        function appendOperator(operator) {
            screen.value += operator;
        }

        function calculate() {
            try {
                screen.value = eval(screen.value);
            } catch (e) {
                screen.value = "Błąd";
            }
        }

        function clearScreen() {
            screen.value = "";
        }
    </script>
</body>
</html>
